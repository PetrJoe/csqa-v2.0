{% extends 'base.html' %}
{% block content %}
<div id="app">
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div
      class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img
            aria-hidden="true"
            class="object-cover w-full h-full dark:hidden"
            src="../assets/img/login-office.jpeg"
            alt="Office"
          />
          <img
            aria-hidden="true"
            class="hidden object-cover w-full h-full dark:block"
            src="../assets/img/login-office-dark.jpeg"
            alt="Office"
          />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1
              class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Login
            </h1>
            <form class="bg-light" method="POST">
              {% csrf_token %}
              {{form.as_p}}
              <button class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit">Login</button>
            </form>
            <hr class="my-8" />
            <a type="button" href="/register/"
              class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray"
            >
              Create an Account
            </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}        
<div class="container col-xl-10 col-xxl-8">
  <div class="row align-items-center py-3">
    <div class="col-12 mx-auto col-lg-5">
      <form class="p-5 border rounded-3 bg-light" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="w-100 btn btn-lg btn-primary">Login</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small><br>
        <small class="text-muted">Need an account? <a href="/register/">Sign Up!</a></small><br>
        <!-- <small class="text-muted"><a href="/reset_password/">Reset Password</a></small> -->
      </form>
    </div>
  </div>
</div>
